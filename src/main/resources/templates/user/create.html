<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-bell me-2"></i>알림 시스템
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notifications/create">알림 작성</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/notifications/list">알림 목록</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/list">사용자 관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/test">API 테스트</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="form-container">
            <h1 class="mb-4">
                <i class="fas fa-user-plus me-2"></i>사용자 추가
            </h1>
            
            <form th:action="@{/users/create}" th:object="${user}" method="post">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-user me-2"></i>사용자 정보
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="username" class="form-label">사용자명 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   th:field="*{username}" required maxlength="50" 
                                   placeholder="사용자명을 입력하세요">
                            <div class="form-text">고유한 사용자명을 입력하세요. (최대 50자)</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일 <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   th:field="*{email}" required maxlength="100" 
                                   placeholder="이메일을 입력하세요">
                            <div class="form-text">유효한 이메일 주소를 입력하세요.</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">전화번호</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" 
                                   th:field="*{phoneNumber}" maxlength="20" 
                                   placeholder="전화번호를 입력하세요 (예: 010-1234-5678)">
                            <div class="form-text">선택사항입니다. SMS 알림을 받을 수 있습니다.</div>
                        </div>
                        
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="active" name="active" 
                                       th:field="*{active}" checked>
                                <label class="form-check-label" for="active">
                                    활성 사용자로 설정
                                </label>
                                <div class="form-text">활성 사용자만 알림을 받을 수 있습니다.</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 버튼 -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <a href="/users/list" class="btn btn-secondary me-md-2">
                        <i class="fas fa-times me-1"></i>취소
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i>사용자 추가
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
